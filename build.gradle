plugins {
	id 'org.springframework.boot' version '2.5.2'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.panko'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'io.swagger', name: 'swagger-annotations', version: '1.6.2'
	implementation group: 'org.springframework', name: 'spring-web', version: '5.3.3'
	implementation 'org.apache.commons.ssl:not-yet-commons-ssl:0.3.9'
	implementation group: 'org.apache.httpcomponents', name: 'fluent-hc', version: '4.5.13'

	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.20'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
